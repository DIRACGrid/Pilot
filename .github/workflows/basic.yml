name: Basic tests

on: [push, pull_request]

jobs:

  shellcheck:
    runs-on: ubuntu-24.04
    if: github.event_name != 'push' || github.repository == 'DIRACGrid/DIRAC'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Run shellcheck
        run: |
          find tests/CI -name '*.sh' -print0 | xargs -0 -n1 shellcheck --external-sources;

  pycodestyle:
    runs-on: ubuntu-24.04
    if: github.event_name != 'push' || github.repository == 'DIRACGrid/Pilot'
    timeout-minutes: 10

    strategy:
      matrix:
        python: 
          - 2.7.18
          - 3.6.15
          - 3.9.17

    steps:
      - uses: actions/checkout@v3
      - name: Set up Conda with Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          activate-environment: base
      - name: Installing dependencies
        run: conda install -y pycodestyle
      - name: Run pycodestyle
        run: |
          if [[ "${REFERENCE_BRANCH}" != "" ]]; then
              git remote add upstream https://github.com/DIRACGrid/Pilot.git
              git fetch --no-tags upstream "${REFERENCE_BRANCH}"
              git branch -vv
              git diff -U0 "upstream/${REFERENCE_BRANCH}" | pycodestyle --diff
          fi
        env:
          REFERENCE_BRANCH: ${{ github['base_ref'] || github['head_ref'] }}

  pytest:
    runs-on: ubuntu-24.04
    if: github.event_name != 'push' || github.repository == 'DIRACGrid/Pilot'
    timeout-minutes: 10

    strategy:
      matrix:
        python: 
          - 2.7.18
          - 3.6.15
          - 3.9.17

    steps:
      - uses: actions/checkout@v3
      - name: Set up Conda with Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          activate-environment: base
      - name: Installing dependencies
        run: |
          conda install -y pytest mock
          sudo apt-get update
          sudo apt-get install -y voms-clients
      - name: Run pytest
        run: pytest

  pylint:
    runs-on: ubuntu-24.04
    if: github.event_name != 'push' || github.repository == 'DIRACGrid/Pilot'
    timeout-minutes: 10

    strategy:
      matrix:
        python: 
          - 2.7.18
          - 3.6.15
          - 3.9.17

    steps:
      - uses: actions/checkout@v3
      - name: Set up Conda with Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          activate-environment: base
      - name: Installing dependencies
        run: conda install -y pylint
      - name: Run pylint
        run: pylint -E Pilot/
dist: trusty
language: python
python:
  - "2.7"

env:
  matrix:
    - CHECK=pytest
    - CHECK=pylint
    - CHECK=format

# command to install dependencies
install: 
  - "pip install --upgrade setuptools"
  - "pip install --upgrade pip"
  - "pip install -r requirements.txt"

# command to run tests
script:
  - export PYTHONPATH=${PWD%/*}
  - ls $PYTHONPATH
  - if [[ "${CHECK}" == "pytest"  ]];
    then pytest && cp Pilot/MessageSender.py Pilot/tests/; cp Pilot/wasser.py Pilot/tests/ && python Pilot/tests/test_MessageSenderPython26.py;
    elif [[ "${CHECK}" == "pylint"  ]];
    then travis_wait 30 &&   cp Pilot/MessageSender.py Pilot/tests; cp Pilot/wasser.py && ./runPylint.sh;
    elif [[ "${CHECK}" == "format" ]] && [[ "${TRAVIS_PULL_REQUEST}" != "false" ]];
    then git remote add GH https://github.com/DIRACGrid/Pilot.git; git fetch --no-tags GH ${TRAVIS_BRANCH}; git branch -vv; git diff -U0 GH/${TRAVIS_BRANCH} | pycodestyle --diff;
    fi

## ignore errors for sourcefiles "-i"
after_success:
  - if [[ "${CHECK}" == "pytest"  ]];
    then coveralls -i;
    fi
